name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - run: uv python install 3.13

      - run: uv sync --locked --extra dev

      - run: uv run ruff check src/ tests/

      - run: uv run ruff format --check src/ tests/

      - run: uv run pytest tests/ -v

  claude-review:
    needs: lint-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          use_sticky_comment: true
          direct_prompt: |
            Review this PR focusing on:
            - Code quality and Python best practices
            - Potential bugs or logic errors
            - Security concerns (SQL injection, input validation, API key handling)
            - Test coverage for new/changed code
            - Swedish business logic correctness (BAS-kontoplan, moms/VAT, voucher rules)
            - Consistency with existing patterns (SQLAlchemy 2.0, Pydantic Settings, direct Claude API)
